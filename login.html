<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Entre em sua conta - Kaber</title>
  
  <link rel="shortcut icon" href="assets/Group.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- CSS File -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login">
    <h1 class="text-center">Entre em sua conta!</h1>
    <form>
      <div class="form-group">
        <label class="form-label" for="email">E-mail</label>
        <input class="form-control" type="email" id="email" placeholder="Insira seu e-mail">
      </div>

      <div class="form-group">
        <label class="form-label" for="senha">Senha</label>
        <input class="form-control" type="password" id="senha" placeholder="Insira sua senha">
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Lembrar minha senha</label>
      </div>

      <input class="btn btn-sucess w-100" type="submit" value="Entrar">

    </form>
  </div>
</body>
</html>
